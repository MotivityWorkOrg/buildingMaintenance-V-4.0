<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3
      toppad">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Sheena Shrestha</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center">
              <img alt="User Pic"
                   src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png"
                   class="img-circle img-responsive"/>
            </div>

            <form class="form-horizontal">
              <!-- Address form -->

              <h2>User Profile</h2>

              <!-- first-name input-->
              <div class="form-group">
                <label class="control-label">First Name</label>

                  <inline-editor type="text" [(ngModel)]="editableTextName"
                                 name="editableText" disabled="true"></inline-editor>
                  <p class="help-block"></p>

              </div>

              <!-- last-name input-->
              <div class="control-group">
                <label class="control-label">Last Name</label>
                <div class="controls">
                  <input id="last-name" name="last-name" type="text" placeholder="last name"
                         class="input-xlarge">
                  <p class="help-block"></p>
                </div>
              </div>

              <!-- Select Basic -->
              <div class="control-group">
                <label class="control-label" for="selectbasic">Gender</label>
                <div class="controls">
                  <select id="selectbasic" name="selectbasic" class="input-xlarge">
                    <option>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label">Date of Birth</label>
                <div class="controls">
                  <div data-date-format="dd-mm-yyyy" data-date="12-02-2012" id="dp3" class="input-append date">
                    <input type="text" title="text" readonly="" value="12-02-2012" size="16" class="span2">
                    <span class="add-on"><i class="icon-calendar"></i></span>
                  </div>
                </div>
              </div>

              <!-- city input-->
              <div class="control-group">
                <label class="control-label">Mobile No.</label>
                <div class="controls">
                  <input id="mobile" name="mobile" type="text" placeholder="mobile no." class="input-xlarge">
                  <p class="help-block"></p>
                </div>
              </div>

              <!-- city input-->
              <div class="control-group">
                <label class="control-label">City / Town</label>
                <div class="controls">
                  <input id="city" name="city" type="text" placeholder="city" class="input-xlarge">
                  <p class="help-block"></p>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <div class="pull-right">
            <button class="btn btn-primary btn-sm ">Submit</button>
            <button class="btn btn-default btn-sm">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
