<div class="center-block"
     style="border: 2px solid #083858; border-radius: 8px; width: 450px; padding: 20px 10px 20px 20px;">
  <div class="alert alert-danger" *ngIf="passwordExpired" role="alert">
    <strong>Problem saving password!</strong> {{errorMessage}}
  </div>
  <h1 class="text-center" style="color: #083858;">Reset Password</h1>

  <form class="form" [formGroup]="resetForm" autocomplete="off" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error':fh.hasError(resetForm, 'oldPassword')}">
      <label style="color: #083858;">Enter your old password</label>

      <input type="password" formControlName="oldPassword" placeholder="Enter email password" class="form-control"
      />
      <small class="text-danger" *ngIf="isFormSubmitted && resetForm.controls['oldPassword'].invalid">
        Enter Valid Email
      </small>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error':fh.hasError(resetForm, 'newPassword')}">
      <label style="color: #083858;">Enter your new password here</label>

      <input type="password" formControlName="newPassword" placeholder="Enter new password" class="form-control"/>
      <small class="text-danger" *ngIf="isFormSubmitted && resetForm.controls['newPassword'].invalid">
        Enter Valid Email
      </small>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error':fh.hasError(resetForm, 'confirm')}">
      <label style="color: #083858;">Enter confirm password here</label>
      <input type="password" formControlName="confirm" placeholder="Enter confirm password" class="form-control"/>
      <small class="text-danger" *ngIf="isFormSubmitted && resetForm.controls['confirm'].invalid">
        Enter Valid Email
      </small>
      <small class="text-danger" *ngIf="resetForm.hasError('mismatchedPasswords')">
        Passwords do not match
      </small>
    </div>

    <p class="help-block"> {{ message }} </p>

    <button class="btn btn-sm btn-primary" type="submit" (click)="resetNewPassword(resetForm)">Reset</button>
  </form>

</div>
